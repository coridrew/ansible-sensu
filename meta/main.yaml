---
galaxy_info:
  author: Robert Readman
  description: A role that installs the Sensu Server and Client
  license: MIT
  min_ansible_version: 1.9
  platforms:
    - name: EL
      versions:
       - 6
  categories:
    - Monitoring
dependencies:
  - role: yumrepo
    yumrepo_repos:
      sensu:
        name: sensu-main
        baseurl: "{{ sensu_repo }}"
        gpgcheck: 0
  - role: rabbitmq
    when: install_sensu_server
  - role: redis
    when: install_sensu_server
  - role: uchiwa
    when: install_sensu_server
