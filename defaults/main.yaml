---
# Variables for installation of client/server
install_sensu_server: false
install_sensu_client: true

# Cert and key file
client_cert: client_cert.pem
client_key: client_key.pem

# Common defaults
sensu_config_dir: /etc/sensu
sensu_ssl_dir: /etc/sensu/ssl

# Sensu rabbitmq config
rabbitmq_cert_file: "{{ sensu_ssl_dir }}/{{ client_cert }}"
rabbitmq_key_file: "{{ sensu_ssl_dir }}/{{ client_key }}"
rabbitmq_host: localhost
rabbitmq_port: 5672
rabbitmq_vhost: /sensu
rabbitmq_user: sensu
rabbitmq_password: sensu

# Client defaults
sensu_server: localhost
sensu_server_address: 127.0.0.1
sensu_subscriptions: all

# Server defaults
api_host: localhost
api_port: 4567
dashboard_host: localhost
dashboard_port: 8080
dashboard_user: admin
dashboard_password: secret
handlers_type: pipe
handlers_command: true
redis_host: localhost
redis_port: 6379
