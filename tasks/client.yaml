---

- name: Copy client config and restart client
  template:
    src: client.json.j2
    dest: "{{ sensu_config_dir }}/conf.d/client.json"
    owner: root
    group: root
    mode: 0644
  notify:
    - restart_sensu_client

- name: Copy server config to Sensu dir
  template:
    src: server.json.j2
    dest: "{{ sensu_config_dir }}/config.json"
    owner: root
    group: root
    mode: 0644
  notify:
    - restart_sensu_client

- name: start_sensu_client
  service:
    name: sensu-client
    enabled: yes
    state: started
