---

- name: Create /etc/sensu & /etc/sensu/ssl dir
  file:
    path: /etc/sensu/ssl
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Set /etc/sensu/ssl dir permissions
  file:
    path: /etc/sensu/ssl
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Copy Sensu rabbitmq config file
  template:
    src: rabbitmq.json.j2
    dest: "{{ sensu_config_dir }}/conf.d/rabbitmq.json"

- name: Install sensu
  yum:
    name: sensu
    state: present
