---

- name: Create /etc/sensu & /etc/sensu/ssl dir
  file:
    path: /etc/sensu/ssl
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Set /etc/sensu/ssl dir permissions
  file:
    path: /etc/sensu/ssl
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Install sensu
  yum:
    name: sensu
    state: present
